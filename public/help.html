<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="description" content="Quickly create Replit projects using repl.new">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <style>
        body {
            background-color: #171D2D;
            font-size: 16px;
        }

        h1,
        h2,
        h3,
        p {
            color: white;
        }

        a {
            color: white;
        }
    </style>
    <div class="container" style="background-color: #1D2332">
        <!-- Image and text -->
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="https://replit.com">
                <img src="https://replit.com/public/images/sm.png" width="30" height="30"
                    class="d-inline-block align-top" alt="">
                Replit.com
            </a>
        </nav>
    </div>
    <title>repl.new shortcuts for Replit.com</title>
</head>

<body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
        </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
    <script type="application/javascript">
        function updateTable() {
            let langs = {languages:[{name:"Python 3",shortcuts:["py","py3","python"],meta:{slug:"python3",type:"language"}},{name:"Python 2",shortcuts:["py2","python2"],meta:{slug:"python",type:"language"}},{name:"NodeJS",shortcuts:["js","node","nodejs"],meta:{slug:"nodejs",type:"language"}},{name:"TypeScript",shortcuts:["ts","typescript"],meta:{slug:"typescript",type:"language"}},{name:"Bash",shortcuts:["sh","bash"],meta:{slug:"bash",type:"language"}},{name:"LOLCODE",shortcuts:["lol","lolcode"],meta:{slug:"lolcode",type:"language"}},{name:"CoffeeScript",shortcuts:["cs","coffeescript"],meta:{slug:"coffeescript",type:"language"}},{name:"C++",shortcuts:["c++","cpp"],meta:{slug:"cpp",type:"language"}},{name:"HTML/CSS/JS",shortcuts:["web","css","html"],meta:{slug:"html",type:"language"}},{name:"Go (Golang)",shortcuts:["go","golang"],meta:{slug:"go",type:"language"}},{name:"NextJS",shortcuts:["next","nextjs"],meta:{slug:"nextjs",type:"template"}},{name:"Kaboom (beta)",shortcuts:["kb","kaboom"],meta:{slug:"kaboom",type:"language"}},{name:"R lang",shortcuts:["r","rlang"],meta:{slug:"rlang",type:"language"}},{name:"BrainF",shortcuts:["brainf"],meta:{slug:"brainfuck",type:"language"}},{name:"C",shortcuts:["c"],meta:{slug:"c",type:"language"}},{name:"Java",shortcuts:["java10"],meta:{slug:"java10",type:"language"}},{name:"Ruby",shortcuts:["ruby"],meta:{slug:"ruby",type:"language"}},{name:"Scheme",shortcuts:["scheme"],meta:{slug:"scheme",type:"language"}},{name:"Rust",shortcuts:["rust"],meta:{slug:"rust",type:"language"}},{name:"Clojure",shortcuts:["clojure"],meta:{slug:"clojure",type:"language"}},{name:"Haskell",shortcuts:["haskell"],meta:{slug:"haskell",type:"language"}},{name:"Kotlin",shortcuts:["kotlin"],meta:{slug:"kotlin",type:"language"}},{name:"Lua",shortcuts:["lua"],meta:{slug:"lua",type:"language"}},{name:"Deno",shortcuts:["deno"],meta:{slug:"deno",type:"language"}},{name:"C#",shortcuts:["csharp"],meta:{slug:"csharp",type:"language"}},{name:"F#",shortcuts:["fsharp"],meta:{slug:"fsharp",type:"language"}},{name:"Swift",shortcuts:["swift"],meta:{slug:"swift",type:"language"}},{name:"Crystal",shortcuts:["crystal"],meta:{slug:"crystal",type:"language"}},{name:"Julia",shortcuts:["julia"],meta:{slug:"julia",type:"language"}},{name:"Elixir",shortcuts:["elixir"],meta:{slug:"elixir",type:"language"}},{name:"Nim",shortcuts:["nim"],meta:{slug:"nim",type:"language"}},{name:"Dart",shortcuts:["dart"],meta:{slug:"dart",type:"language"}},{name:"Reason",shortcuts:["reason_nodejs"],meta:{slug:"reason_nodejs",type:"language"}},{name:"Tcl",shortcuts:["tcl"],meta:{slug:"tcl",type:"language"}},{name:"Erlang",shortcuts:["erlang"],meta:{slug:"erlang",type:"language"}},{name:"Emacs",shortcuts:["elisp"],meta:{slug:"elisp",type:"language"}},{name:"SQLite",shortcuts:["sqlite"],meta:{slug:"sqlite",type:"language"}},{name:"PHP CLI",shortcuts:["php_cli"],meta:{slug:"php_cli",type:"language"}},{name:"Raku",shortcuts:["raku"],meta:{slug:"raku",type:"language"}},{name:"Scala",shortcuts:["scala"],meta:{slug:"scala",type:"language"}},{name:"Roy",shortcuts:["roy"],meta:{slug:"roy",type:"language"}},{name:"PHP Web",shortcuts:["php7"],meta:{slug:"php7",type:"language"}},{name:"Pygame",shortcuts:["pygame"],meta:{slug:"pygame",type:"language"}},{name:"Love2D",shortcuts:["love2d"],meta:{slug:"love2d",type:"language"}},{name:"Pyxel",shortcuts:["pyxel"],meta:{slug:"pyxel",type:"language"}},{name:"Tkinter",shortcuts:["tkinter"],meta:{slug:"tkinter",type:"language"}},{name:"Java",shortcuts:["java_swing"],meta:{slug:"java_swing",type:"language"}},{name:"QBasic",shortcuts:["qbasic"],meta:{slug:"qbasic",type:"language"}},{name:"Forth",shortcuts:["forth"],meta:{slug:"forth",type:"language"}},{name:"APL",shortcuts:["apl"],meta:{slug:"apl",type:"language"}},{name:"Basic",shortcuts:["basic"],meta:{slug:"basic",type:"language"}},{name:"Emoticon",shortcuts:["emoticon"],meta:{slug:"emoticon",type:"language"}},{name:"Bloop",shortcuts:["bloop"],meta:{slug:"bloop",type:"language"}},{name:"Unlambda",shortcuts:["unlambda"],meta:{slug:"unlambda",type:"language"}}]}

            function generateTableHead(table, data) {
                let thead = table.createTHead();
                let row = thead.insertRow();
                for (let key of data) {
                    if (key !== 'meta') {
                        let th = document.createElement("th");
                        th.scope = "col"
                        let formattedKey = `${key[0].toUpperCase()}${key.substr(1)}`
                        let text = document.createTextNode(formattedKey);
                        th.appendChild(text);
                        row.appendChild(th);
                    }
                }
            }

            function generateTable(table, data) {
                for (let element of data) {
                    let row = table.insertRow();
                    for (key in element) {
                        if (key !== 'meta') {
                            let cell = row.insertCell();
                            let formattedText = element[key]
                            if (Array.isArray(formattedText)) {
                                formattedText = formattedText.join(', ')
                            }
                            let text = document.createTextNode(formattedText);
                            cell.appendChild(text);
                        }
                    }
                    // Generate url columns
                    // Short url
                    let cell = row.insertCell();
                    let slug = element.shortcuts[0]
                    let url = `https://repl.new/${slug}`
                    cell.innerHTML = `<a href='${url}'>repl.new/<b>${slug}</b></a>`

                    // Long url
                    cell = row.insertCell();
                    slug = element.shortcuts[element.shortcuts.length - 1]
                    url = `https://repl.new/${slug}`
                    cell.innerHTML = `<a href='${url}'>repl.new/<b>${slug}</b></a>`
                }
            }

            let table = document.querySelector("table");
            let data = Object.keys(langs.languages[0]);
            generateTable(table, langs.languages);
            generateTableHead(table, [...data, 'Short URL', 'Long URL']);
        }

        function ready(callback) {
            // in case the document is already rendered
            if (document.readyState != 'loading') callback();
            // modern browsers
            else if (document.addEventListener) document.addEventListener('DOMContentLoaded', callback);
            // IE <= 8
            else document.attachEvent('onreadystatechange', function () {
                if (document.readyState == 'complete') callback();
            });
        }
        window.onload = function () {
            ready(function () {
                updateTable()
            })
        }
    </script>
    <div class="container" style="background-color: #1D2332">
        <h1>Replit language shortcuts available with repl.new</h1>
        <p>Use these shortcuts to quickly create new <a href="https://replit.com">replit.com</a> projects!</p>
        <table id="langlist" class="table table-bordered table-striped table-dark"></table>
    </div>
</body>

</html>
